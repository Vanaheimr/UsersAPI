<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />

    <title>UsersAPI</title>

    <meta name="description" content="GraphDefined Users API">

    <link rel="stylesheet" href="login/login.min.css"                               type="text/css"  />
    <link rel="stylesheet" href="shared/UsersAPI/defaults/fontawesome-all.min.css" type="text/css"  />
    <link rel="icon"       href="login/favicon.png"                                 type="image/png" />

    <script type="text/javascript" src="shared/UsersAPI/defaults/defaults.js"></script>
    <script type="text/javascript" src="defaults/defaults.js"></script>
    <script type="text/javascript" src="shared/UsersAPI/login/SignInOut.js"></script>

</head>

<body onload="VerifyLogin()">

    <div id="loginframe">

        <div id="logindiv">

            <form id="loginform" action="login" method="post" accept-charset="UTF-8"><!-- action="javascript:SignIn()">-->

                <div id="headline">Login to continue (UsersAPI)</div>

                <input               name="utf8"     type="hidden" value="&#x2713;" />
                <input id="token"    name="token"    type="hidden" value="1234" />
                <input id="redirect" name="redirect" type="hidden" value="/dashboard">

                <div id="login"     class="frame input">
                    <div class="in"><input type="text"     id="_login"    name="login"    placeholder="Your login"    autocomplete="username" required autofocus /></div
                   ><div class="icon"><i class="fas fa-user      fa-2x"></i></div>
                </div>

                <div id="password"  class="frame input">
                    <div class="in"><input type="password" id="_password" name="password" placeholder="Your password" autocomplete="current-password" required /></div
                   ><div class="icon"><i class="fas fa-lock      fa-2x"></i></div>
                </div>

                <div id="realm"     class="frame input">
                    <div class="in"><input type="text"     id="_realm"    name="realm"    placeholder="Your realm"    autocomplete="on"                    /></div
                   ><div class="icon"><i class="fas fa-building  fa-2x"></i></div>
                </div>

                <div id="response"  class="frame responseError"></div>

                <div id="checks"    class="frame">
                    <!--<div id="RememberMe"><input type="checkbox" id="_rememberme" /><p>Remember me</p></div>-->
                    <a href="lostPassword">Forgot your password?</a>
                </div>

                <!--<button type="button" onclick="javascript:SignIn()">Login</button></div>-->
                <div id="loginButton" class="frame loginbuttons"><input id="loginInput" type="submit" value="Login" /></div>

                <div id="copyright">&copy; 2010-2021 GraphDefined GmbH</div>

            </form>

        </div>

    </div>

    <div id="EULA">

        <div id="frame">

            <div id="page">

                <div id="legaltext">
                    <h1>End-User License Agreement ("Agreement")</h1>
                </div>

                <div id="AcceptFrame">
                    <div id="IAccept">
                        <i class="fas fa-check"></i> I accept this agreement
                    </div>
                </div>

                <div id="buttons">
                    <button id="acceptEULAButton" disabled>Accept</button>
                </div>

            </div>

        </div>

    </div>

    <div id="AdditionalAuthenticationFactor">
        <div id="frame">
            <div id="page">
                lala
            </div>
        </div>
    </div>

</body>

</html>
