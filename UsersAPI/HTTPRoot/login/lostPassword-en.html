<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Open Charging Cloud</title>

    <meta name="description" content="Open Charging Cloud">
    <meta name="author"      content="Open Charging Cloud by GraphDefined GmbH">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/login/login.min.css"                              type="text/css" />
    <link rel="stylesheet" href="/shared/UsersAPI/defaults/fontawesome-all.min.css" type="text/css" />
    <link rel="icon"       href="/login/favicon.png"                                type="image/png" />

    <script type="text/javascript" src="/shared/UsersAPI/defaults/defaults.js"></script>
    <script type="text/javascript" src="/defaults/defaults.js"></script>
    <script type="text/javascript" src="/shared/UsersAPI/login/SignInOut.js"></script>

</head>

<body onload="LostPassword()">

    <div id="loginframe">

         <div id="logindiv">

            <form id="loginform" action="/resetPassword" method="post" accept-charset="UTF-8">

                <div id="headline">You lost your password?</div>

                <input name="utf8"        type="hidden" value="&#x2713;" />
                <input name="token"       type="hidden" value="1234" />

                <div id="login" class="frame input">
                    <div class="in"><input type="text" id="_userId" name="userId" placeholder="Your login or e-mail address" autocomplete="on" required autofocus /></div
                   ><div class="icon"><i class="fas fa-user      fa-2x"></i></div>
                </div>

                <div id="realm" class="frame input">
                    <div class="in"><input type="text" id="_realm"  name="realm"  placeholder="Your realm"                   autocomplete="on" /></div
                   ><div class="icon"><i class="fas fa-building  fa-2x"></i></div>
                </div>

                <div id="response"  class="frame"></div>

                <div id="resetPasswordButton" class="frame loginbuttons"><input id="resetPasswordInput" class="error" type="submit" value="Reset password" disabled /></div>

                <div id="copyright">
                    <a href="https://open.charging.cloud" target="_blank">Open Charging Node</a>
                    &copy; 2014-2023
                    <a href="https://www.graphdefined.com" target="_blank">GraphDefined GmbH</a>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
