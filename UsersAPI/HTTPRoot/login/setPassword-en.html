<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Open Charging Cloud</title>

    <meta name="description" content="Open Charging Cloud">
    <meta name="author"      content="Open Charging Cloud by GraphDefined GmbH">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/login/login.min.css"                              type="text/css" />
    <link rel="stylesheet" href="/shared/UsersAPI/defaults/fontawesome-all.min.css" type="text/css" />
    <link rel="icon"       href="/login/favicon.png"                                type="image/png" />

    <script type="text/javascript" src="/shared/UsersAPI/defaults/defaults.js"></script>
    <script type="text/javascript" src="/defaults/defaults.js"></script>
    <script type="text/javascript" src="/shared/UsersAPI/login/SignInOut.js"></script>

</head>

<body onload="SetPassword()">

    <div id="loginframe">

        <div id="logindiv">

            <form id="loginform" action="/setPassword" method="post" accept-charset="UTF-8">

                <div id="headline">Set a new password</div>

                <input name="utf8"        type="hidden" value="&#x2713;" />
                <input name="token"       type="hidden" value="1234" />

                <div id="token1"  class="frame input">
                    <div class="in"><input type="text"     id="securityToken1" name="securityToken1" placeholder="Your security token"      required /></div
                   ><div class="icon"><i class="fas fa-dice  fa-2x"></i></div>
                </div>

                <div id="token2"  class="frame input" style="display: none">
                    <div class="in"><input type="text"     id="securityToken2" name="securityToken2" placeholder="Your 2nd-factor security token" /></div
                   ><div class="icon"><i class="fas fa-mobile-alt  fa-2x"></i></div>
                </div>

                <div id="password1"  class="frame input">
                    <div class="in"><input type="password" id="newPassword1"   name="newPassword1"   placeholder="Your new password"        required /></div
                   ><div class="icon"><i class="fas fa-lock  fa-2x"></i></div>
                </div>

                <div id="password2" class="frame input">
                    <div class="in"><input type="password" id="newPassword2"   name="newPassword2"   placeholder="Retype your new password" required /></div
                   ><div class="icon"><i class="fas fa-lock  fa-2x"></i></div>
                </div>

                <div id="response"  class="frame"></div>

                <div id="setPasswordButton" class="frame loginbuttons"                      ><input id="setPasswordInput" class="error" type="submit" value="Set password" disabled /></div>
                <div id="gotoLoginButton"   class="frame loginbuttons" style="display: none"><input id="gotoLoginInput"                 type="text"   value="Go To Login"  disabled /></div>

                <div id="copyright">
                    <a href="https://open.charging.cloud" target="_blank">Open Charging Node</a>
                    &copy; 2014-2025
                    <a href="https://www.graphdefined.com" target="_blank">GraphDefined GmbH</a>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
